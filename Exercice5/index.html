<!DOCTYPE html>
<html>
<head>
    <title>Page sans Accessibilité</title>
</head>
<body>
<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire sans étiquette pour les champs -->
<form>
    <label for="name">Nom</label>
    <input id="name" type="text" placeholder="Entrez votre nom">

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail">
    
    <button type="submit" role="button" aria-label="Envoyer le formulaire">Envoyer</button>
</form>

<!-- Image sans attribut alt -->
<img src="assets/image.png" alt="image" height=250>

<!-- Lien sans texte descriptif -->
<a href="#" role="button" aria-label="Lien vers une page" title="lien">Cliquez ici</a>
</body>
</html>
